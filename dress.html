<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_m.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- navbar -->
    <header>
    <div class="nav container">
        <!-- logo -->
        <a href="#" class="logo">QUICKLEND</a>
        <!-- cart -->
        <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
            <h2 class="cart-title">YOUR CART</h2>
            <div class="cart-content"></div>
                <div class="total"><div class="total-title">
                    total
                </div>
            <div class="total-price">$0</div></div>
            <button type="button" class="btn-buy">PAY NOW</button>
            <!-- close -->
            <i class='bx bx-x' id="close-cart" ></i>
            
        </div>

    </div>
    </header>

    <section class="shop container">

        <div class="shop-content">

            <div class="product-box">
                <img src="\dresses\Black formal striped suit.webp" alt="" class="product-img">

                <span class="price">$50</span>

            </div>

            </div>

                <span class="price">$50</span>

            </div>
              <!-- box 5 -->

                <img src="\dresses\lehenga.jpg" alt="" class="product-img">

    <!-- js -->
    <script src="all.js"></script>
